<!DOCTYPE html>
<html>

<head>
  <title>Contact Us</title>
  <style>
    /* Center all items on the screen */
    * {
      font-family: Arial, Helvetica, sans-serif;
    }
    body {
      background-color: skyblue;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Style for the form */
    form {
      background-color:white;
      padding: 6%;
      border-radius: 20px;
      box-shadow: 4px 4px 10px #888888;
    }

    /* Style for form inputs */
    input[type="text"],
    input[type="email"],
    textarea {
      width: 95%;
      padding: 10px;
      border: 2px solid rgb(0, 0, 0);
      border-radius: 6px;
      resize: vertical;
      margin-top: 5px;
      margin-bottom: 5px;
    }

    /* Style for radio buttons */
    input[type="radio"] {
      margin-right: 10px;
    }

    /* Style for the submit button */
    input[type="submit"] {
      background-color: #26b12a;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Sytle for star rating */
    .rating_heading {
      color: rgb(0, 0, 0);

    }

    .star_rating {
      user-select: none;
      padding: 0.1rem 0.1rem;

      text-align: center;
    }

    .star {
      font-size: 2rem;
      color: #000000;
      background-color: unset;
      border: none;
    }

    .star:hover {
      cursor: pointer;
      color: #ffd700;
    }
  </style>
</head>

<body>
  <div class="center">
    <!--Fields for From-->
    <form>
      <h1>Contact Us</h1>
      <!-- Full Name field -->
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>

      <!-- Email field -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <br>

      <!-- Gender field -->
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male" required checked>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label>
      <input type="radio" id="Other" name="gender" value="Other" required>
      <label for="Other">Other</label>
      <!-- Message field -->
      <br>
      <br>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <!-- Alert for empty fields -->
      <div class="alert" style="display: none;">
        Please fill the necessary details.
      </div>
      <!-- Star rating -->
      <div class="star_rating">
        <p>How was your experience</p>
        <button type="button" class="star">&#9734</button>
        <button type="button" class="star">&#9734</button>
        <button type="button" class="star">&#9734</button>
        <button type="button" class="star">&#9734</button>
        <button type="button" class="star">&#9734</button>
      </div>

      <!-- JavaScript for star rating -->
      <script>
        const allStars = document.querySelectorAll('.star');
        let current_rating = document.querySelector('.current_rating')
        allStars.forEach((star, i) => {
          star.onclick = function () {
            let current_star_level = i + 1;

            allStars.forEach((star, j) => {
              if (current_star_level >= j + 1) {
                star.innerHTML = '&#9733';
              } else {
                star.innerHTML = '&#9734';
              }
            })
          }
        })
      </script>
      <!-- Submit button -->
      <div style="display: flex; justify-content: center; margin-top: 20px;">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
  <!-- JavaScript for displaying "Thank You" message -->
  <script>
    const form = document.querySelector("form");
    const alert = document.querySelector(".alert");

    form.addEventListener("submit", e => {
      e.preventDefault();

      const fullName = document.querySelector("#fullName").value;
      const email = document.querySelector("#email").value;
      const message = document.querySelector("#message").value;
      const gender = document.querySelector('input[name="gender"]:checked').value;

      if (!fullName || !email || !gender || !message) {
        alert.style.display = "block";
      } else {
        alert.style.display = "none";
        window.alert("Thank you for submitting your information!");
      }
    });
  </script>
</body>

</html>
